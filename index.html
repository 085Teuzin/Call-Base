<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Base - Made By: @085_Teuzinnn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        body { background-color: #0a0a0a; color: white; overflow: hidden; font-family: sans-serif; }
        .bg-gradient-custom { background: linear-gradient(135deg, #ff8c00, #22c55e, #ec4899, #a855f7); }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .btn-action { transition: all 0.2s; border-width: 2px; }
        .btn-action:active { transform: scale(0.95); }
        .dynamic-border { border-width: 2px; border-style: solid; }
        #config-modal { display: none; }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-4">

    <button id="btn-config" onclick="toggleModal(true)" class="fixed top-4 right-4 text-2xl z-50 p-2 glass rounded-full dynamic-border border-white/20">⚙️</button>

    <div id="lobby-header" class="text-center mb-6">
        <h1 class="text-2xl font-bold bg-gradient-custom bg-clip-text text-transparent italic">Call Base</h1>
    </div>

    <div id="login-screen" class="w-full max-w-md glass p-8 rounded-3xl shadow-2xl text-center dynamic-border">
        <input type="text" id="username" placeholder="Seu nome" class="w-full p-4 rounded-2xl bg-white/10 border-2 border-white/10 mb-4 focus:outline-none focus:border-white/40 transition text-white">
        <button onclick="connect()" class="w-full py-4 rounded-2xl bg-gradient-custom font-bold text-lg hover:opacity-90 btn-action border-white/20">Conectar</button>
    </div>

    <div id="call-screen" class="hidden w-full max-w-md h-[80vh] flex flex-col glass rounded-3xl overflow-hidden shadow-2xl dynamic-border">
        <div class="p-4 border-b-2 border-white/10 flex justify-between items-center bg-white/5">
            <h1 class="text-sm font-bold italic">Call Base</h1>
            <span id="user-display" class="text-xs text-gray-400"></span>
        </div>
        <div id="chat-box" class="flex-1 p-4 overflow-y-auto space-y-2 text-sm"></div>
        <div class="p-4 space-y-4 bg-white/5 border-t-2 border-white/10">
            <div class="flex gap-2">
                <input type="text" id="msg-input" placeholder="SMS..." class="flex-1 p-3 rounded-xl bg-white/10 border-2 border-white/10 focus:outline-none text-sm">
                <button onclick="sendMsg()" class="px-4 py-2 bg-purple-600 rounded-xl font-bold btn-action border-white/20">Enviar</button>
            </div>
            <div class="flex justify-center items-center gap-8 pb-2">
                <button id="mic-btn" onclick="toggleMic()" class="w-16 h-16 flex items-center justify-center rounded-full bg-green-600 btn-action border-white/20">
                    <svg id="mic-icon" class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                </button>
                <button onclick="hangUp()" class="w-16 h-16 flex items-center justify-center rounded-full bg-red-600 btn-action border-white/20">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M5 3a2 2 0 00-2 2v1c0 8.284 6.716 15 15 15h1a2 2 0 002-2v-3.28a1 1 0 00-.684-.948l-4.493-1.498a1 1 0 00-1.209.435l-1.13 1.883a15.047 15.047 0 01-8.284-8.284l1.883-1.13a1 1 0 00.435-1.209L7.228 3.684A1 1 0 006.28 3H5z"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <footer id="lobby-footer" class="text-center mt-5 text-gray-500 text-sm">
        Made By: <a href="https://instagram.com/085_Teuzinnn" target="_blank" class="text-blue-400 hover:text-blue-300 font-semibold transition duration-200">@085_Teuzinnn</a>
    </footer>

    <div id="config-modal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] p-6">
        <div class="glass p-8 rounded-3xl w-full max-w-xs text-center dynamic-border border-white/20">
            <h2 class="text-xl font-bold mb-6">Configurações</h2>
            <p class="text-sm mb-4">Cor das Bordas:</p>
            <div class="grid grid-cols-2 gap-3 mb-8">
                <button onclick="changeBorder('#ff8c00')" class="p-3 rounded-lg bg-[#ff8c00] border-2 border-white/20"></button>
                <button onclick="changeBorder('#22c55e')" class="p-3 rounded-lg bg-[#22c55e] border-2 border-white/20"></button>
                <button onclick="changeBorder('#ec4899')" class="p-3 rounded-lg bg-[#ec4899] border-2 border-white/20"></button>
                <button onclick="changeBorder('#a855f7')" class="p-3 rounded-lg bg-[#a855f7] border-2 border-white/20"></button>
            </div>
            <button onclick="clearName()" class="w-full py-3 mb-4 rounded-xl bg-white/10 font-bold border-2 border-white/20 hover:bg-white/20 transition">Limpar Nome</button>
            <button onclick="toggleModal(false)" class="w-full py-3 rounded-xl bg-red-600 font-bold border-2 border-white/20">Fechar</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBq9-vsFpAgEtXJ--KH6knNKEpXXVgkGrc",
            authDomain: "conexao-geral-teuzin.firebaseapp.com",
            databaseURL: "https://conexao-geral-teuzin-default-rtdb.firebaseio.com",
            projectId: "conexao-geral-teuzin",
            storageBucket: "conexao-geral-teuzin.firebasestorage.app",
            messagingSenderId: "153059359862",
            appId: "1:153059359862:web:c9e69bbb151748cd8d7357"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let localStream;
        let myName = "";
        let isMicOn = true;
        let pc;

        const savedName = localStorage.getItem('callbase_name');
        if(savedName) document.getElementById('username').value = savedName;
        
        const savedColor = localStorage.getItem('callbase_color') || '#ffffff33';
        applyBorderColor(savedColor);

        function toggleModal(show) { document.getElementById('config-modal').style.display = show ? 'flex' : 'none'; }
        function changeBorder(color) { localStorage.setItem('callbase_color', color); applyBorderColor(color); }
        function applyBorderColor(color) { document.querySelectorAll('.dynamic-border').forEach(el => el.style.borderColor = color); }
        function clearName() { localStorage.removeItem('callbase_name'); document.getElementById('username').value = ""; alert("Nome limpo!"); }

        async function connect() {
            const input = document.getElementById('username');
            myName = input.value.trim();
            if (!myName) return alert("Insira um nome!");
            const snapshot = await db.ref('users').once('value');
            const users = snapshot.val() || {};
            if (Object.values(users).includes(myName)) return alert("Nome já em uso!");
            
            localStorage.setItem('callbase_name', myName);
            const userRef = db.ref('users').push();
            userRef.set(myName);
            userRef.onDisconnect().remove();

            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('lobby-header').classList.add('hidden');
            document.getElementById('lobby-footer').classList.add('hidden');
            document.getElementById('btn-config').classList.add('hidden');
            document.getElementById('call-screen').classList.remove('hidden');
            document.getElementById('user-display').innerText = myName;

            initAudio();
            setupChat();
        }

        async function initAudio() {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
            db.ref('messages').push({ system: true, text: `${myName} entrou na sala.` });
            
            const remoteAudio = new Audio();
            remoteAudio.autoplay = true;
            document.body.appendChild(remoteAudio);

            pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            pc.ontrack = (e) => remoteAudio.srcObject = e.streams[0];

            pc.onicecandidate = (e) => { if(e.candidate) db.ref('ice').push({ user: myName, candidate: e.candidate }); };
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            db.ref('calls').set({ offer: offer, from: myName });

            db.ref('calls').on('value', async (snap) => {
                const data = snap.val();
                if(data && data.from !== myName && data.offer) {
                    await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    db.ref('answers').set({ answer: answer, from: myName });
                }
            });

            db.ref('answers').on('value', async (snap) => {
                const data = snap.val();
                if(data && data.from !== myName && data.answer) {
                    await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                }
            });

            db.ref('ice').on('child_added', (snap) => {
                const data = snap.val();
                if(data.user !== myName) pc.addIceCandidate(new RTCIceCandidate(data.candidate));
            });
        }

        function setupChat() {
            db.ref('messages').limitToLast(15).on('child_added', (snap) => {
                const data = snap.val();
                const div = document.createElement('div');
                div.className = data.system ? "text-center text-gray-500 italic text-[10px]" : "bg-white/10 p-2 rounded-xl w-fit max-w-[85%] border border-white/5";
                div.innerHTML = data.system ? data.text : `<span class="text-purple-400 font-bold">${data.user}:</span> ${data.text}`;
                const box = document.getElementById('chat-box');
                box.appendChild(div);
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            if (!input.value.trim()) return;
            db.ref('messages').push({ user: myName, text: input.value });
            input.value = "";
        }

        function toggleMic() {
            isMicOn = !isMicOn;
            localStream.getAudioTracks()[0].enabled = isMicOn;
            const btn = document.getElementById('mic-btn');
            btn.classList.toggle('bg-green-600', isMicOn);
            btn.classList.toggle('bg-red-600', !isMicOn);
        }

        function hangUp() { location.reload(); }
        document.getElementById('msg-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMsg(); });
    </script>
</body>
</html>
