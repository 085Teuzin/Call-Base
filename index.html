<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Base - Made By: @085_Teuzinnn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        body { background-color: #0a0a0a; color: white; overflow: hidden; font-family: sans-serif; }
        .bg-gradient-custom { background: linear-gradient(135deg, #ff8c00, #22c55e, #ec4899, #a855f7); }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .btn-action { transition: all 0.2s; border-width: 2px; }
        .btn-action:active { transform: scale(0.95); }
        .dynamic-border { border-width: 2px; border-style: solid; }
        #config-modal { display: none; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-4">

    <button id="btn-config" onclick="toggleModal(true)" class="fixed top-4 right-4 text-2xl z-50 p-2 glass rounded-full dynamic-border border-white/20">‚öôÔ∏è</button>

    <div id="lobby-header" class="text-center mb-6">
        <h1 class="text-2xl font-bold bg-gradient-custom bg-clip-text text-transparent italic uppercase tracking-tighter">Call Base</h1>
    </div>

    <div id="login-screen" class="w-full max-w-md glass p-8 rounded-3xl shadow-2xl text-center dynamic-border">
        <input type="text" id="username" placeholder="Seu nome" class="w-full p-4 rounded-2xl bg-white/10 border-2 border-white/10 mb-4 focus:outline-none focus:border-white/40 transition text-white">
        <button onclick="connect()" class="w-full py-4 rounded-2xl bg-gradient-custom font-bold text-lg hover:opacity-90 btn-action border-white/20">Conectar</button>
    </div>

    <div id="call-screen" class="hidden w-full max-w-md h-[80vh] flex flex-col glass rounded-3xl overflow-hidden shadow-2xl dynamic-border">
        <div class="p-4 border-b-2 border-white/10 flex justify-between items-center bg-white/5">
            <h1 class="text-xs font-bold italic opacity-50">CALL BASE</h1>
            <div class="flex items-center gap-3">
                <button onclick="clearChat()" class="text-lg hover:scale-110 transition" title="Limpar Chat">üßπ</button>
                <span id="user-display" class="text-xs font-mono px-2 py-1 rounded bg-white/10"></span>
            </div>
        </div>
        
        <div id="chat-box" class="flex-1 p-4 overflow-y-auto space-y-3 text-sm flex flex-col"></div>

        <div class="p-4 space-y-4 bg-white/10 border-t-2 border-white/10">
            <div class="flex gap-2">
                <input type="text" id="msg-input" placeholder="Mensagem..." class="flex-1 p-3 rounded-xl bg-black/40 border-2 border-white/10 focus:outline-none text-sm">
                <button onclick="sendMsg()" class="px-4 py-2 bg-white/10 rounded-xl font-bold btn-action border-white/20">SMS</button>
            </div>
            <div class="flex justify-center items-center gap-6 pb-2">
                <button id="mic-btn" onclick="toggleMic()" class="w-14 h-14 flex items-center justify-center rounded-full bg-green-600 btn-action border-white/20 shadow-lg shadow-green-900/20">
                    <svg id="mic-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                </button>
                <button onclick="hangUp()" class="w-14 h-14 flex items-center justify-center rounded-full bg-red-600 btn-action border-white/20 shadow-lg shadow-red-900/20">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M5 3a2 2 0 00-2 2v1c0 8.284 6.716 15 15 15h1a2 2 0 002-2v-3.28a1 1 0 00-.684-.948l-4.493-1.498a1 1 0 00-1.209.435l-1.13 1.883a15.047 15.047 0 01-8.284-8.284l1.883-1.13a1 1 0 00.435-1.209L7.228 3.684A1 1 0 006.28 3H5z"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <footer id="lobby-footer" class="text-center mt-5 text-gray-500 text-sm">
        Made By: <a href="https://instagram.com/085_Teuzinnn" target="_blank" class="text-blue-400 hover:text-blue-300 font-semibold transition duration-200">@085_Teuzinnn</a>
    </footer>

    <div id="config-modal" class="fixed inset-0 bg-black/90 flex items-center justify-center z-[100] p-6 backdrop-blur-sm">
        <div class="glass p-8 rounded-3xl w-full max-w-xs text-center dynamic-border border-white/20">
            <h2 class="text-xl font-bold mb-6">Ajustes</h2>
            <p class="text-xs mb-4 uppercase tracking-widest opacity-60">Cor do Tema:</p>
            <div class="grid grid-cols-2 gap-3 mb-8">
                <button onclick="changeBorder('#ff8c00')" class="p-4 rounded-xl bg-[#ff8c00] border-2 border-white/40"></button>
                <button onclick="changeBorder('#22c55e')" class="p-4 rounded-xl bg-[#22c55e] border-2 border-white/40"></button>
                <button onclick="changeBorder('#ec4899')" class="p-4 rounded-xl bg-[#ec4899] border-2 border-white/40"></button>
                <button onclick="changeBorder('#a855f7')" class="p-4 rounded-xl bg-[#a855f7] border-2 border-white/40"></button>
            </div>
            <button onclick="clearName()" class="w-full py-3 mb-4 rounded-xl bg-white/5 font-bold border-2 border-white/10 hover:bg-white/10 transition">Limpar Nome</button>
            <button onclick="toggleModal(false)" class="w-full py-3 rounded-xl bg-white font-bold text-black border-2 border-transparent">Salvar</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBq9-vsFpAgEtXJ--KH6knNKEpXXVgkGrc",
            authDomain: "conexao-geral-teuzin.firebaseapp.com",
            databaseURL: "https://conexao-geral-teuzin-default-rtdb.firebaseio.com",
            projectId: "conexao-geral-teuzin",
            storageBucket: "conexao-geral-teuzin.firebasestorage.app",
            messagingSenderId: "153059359862",
            appId: "1:153059359862:web:c9e69bbb151748cd8d7357"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let localStream, myName = "", isMicOn = true;
        let peerConnections = {};

        const savedName = localStorage.getItem('callbase_name');
        if(savedName) document.getElementById('username').value = savedName;
        
        const savedColor = localStorage.getItem('callbase_color') || '#ff8c00';
        applyBorderColor(savedColor);

        function toggleModal(show) { document.getElementById('config-modal').style.display = show ? 'flex' : 'none'; }
        function changeBorder(color) { localStorage.setItem('callbase_color', color); applyBorderColor(color); }
        function applyBorderColor(color) { document.querySelectorAll('.dynamic-border').forEach(el => el.style.borderColor = color); }
        function clearName() { localStorage.removeItem('callbase_name'); document.getElementById('username').value = ""; }

        async function connect() {
            const input = document.getElementById('username');
            myName = input.value.trim();
            if (!myName) return alert("Insira um nome!");
            const snapshot = await db.ref('users').once('value');
            if (Object.values(snapshot.val() || {}).includes(myName)) return alert("Nome em uso!");
            
            localStorage.setItem('callbase_name', myName);
            db.ref('users').push(myName).onDisconnect().remove();

            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('lobby-header').classList.add('hidden');
            document.getElementById('lobby-footer').classList.add('hidden');
            document.getElementById('btn-config').classList.add('hidden');
            document.getElementById('call-screen').classList.remove('hidden');
            document.getElementById('user-display').innerText = `@${myName}`;

            initCall();
            setupChat();
        }

        async function initCall() {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            db.ref('messages').push({ system: true, text: `${myName} conectou.` });

            db.ref('users').on('child_added', async (snap) => {
                const user = snap.val();
                if (user !== myName) {
                    createPeer(user, true);
                }
            });

            db.ref(`signal/${myName}`).on('child_added', async (snap) => {
                const { from, type, data } = snap.val();
                if (!peerConnections[from]) createPeer(from, false);
                const pc = peerConnections[from];

                if (type === 'offer') {
                    await pc.setRemoteDescription(new RTCSessionDescription(data));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    sendSignal(from, 'answer', answer);
                } else if (type === 'answer') {
                    await pc.setRemoteDescription(new RTCSessionDescription(data));
                } else if (type === 'candidate') {
                    pc.addIceCandidate(new RTCIceCandidate(data));
                }
            });
        }

        function createPeer(targetUser, isOfferer) {
            const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            peerConnections[targetUser] = pc;

            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

            pc.ontrack = (e) => {
                let audio = document.getElementById(`audio-${targetUser}`);
                if (!audio) {
                    audio = document.createElement('audio');
                    audio.id = `audio-${targetUser}`;
                    audio.autoplay = true;
                    document.body.appendChild(audio);
                }
                audio.srcObject = e.streams[0];
            };

            pc.onicecandidate = (e) => {
                if (e.candidate) sendSignal(targetUser, 'candidate', e.candidate);
            };

            if (isOfferer) {
                pc.onnegotiationneeded = async () => {
                    const offer = await pc.createOffer();
                    await pc.setLocalDescription(offer);
                    sendSignal(targetUser, 'offer', offer);
                };
            }
        }

        function sendSignal(to, type, data) {
            db.ref(`signal/${to}`).push({ from: myName, type, data });
        }

        function setupChat() {
            db.ref('messages').on('value', (snap) => {
                const box = document.getElementById('chat-box');
                box.innerHTML = "";
                snap.forEach(child => {
                    const data = child.val();
                    const div = document.createElement('div');
                    const themeColor = localStorage.getItem('callbase_color') || '#ff8c00';
                    div.className = data.system ? "text-center text-gray-500 italic text-[10px] my-1" : "bg-white/5 p-3 rounded-2xl w-fit max-w-[90%] border border-white/5 self-start";
                    div.innerHTML = data.system ? data.text : `<span style="color:${themeColor}" class="font-bold text-xs block mb-1">${data.user}</span><span class="text-white/90">${data.text}</span>`;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            if (!input.value.trim()) return;
            db.ref('messages').push({ user: myName, text: input.value });
            input.value = "";
        }

        function clearChat() {
            if(confirm("Limpar conversa para todos?")) db.ref('messages').remove();
        }

        function toggleMic() {
            isMicOn = !isMicOn;
            localStream.getAudioTracks()[0].enabled = isMicOn;
            const btn = document.getElementById('mic-btn');
            btn.classList.toggle('bg-green-600', isMicOn);
            btn.classList.toggle('bg-red-600', !isMicOn);
        }

        function hangUp() { location.reload(); }
        document.getElementById('msg-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMsg(); });
    </script>
</body>
</html>
