<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Discall - @085_Teuzinnn</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #0f172a; color: #f8fafc; font-family: 'Segoe UI', Roboto, sans-serif; height: 100vh; width: 100vw; overflow: hidden; position: fixed; }
        
        #lobby { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; padding: 20px; text-align: center; }
        .logo { font-size: 3rem; font-weight: 800; margin-bottom: 2rem; background: linear-gradient(90deg, #f97316, #dc2626); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .input-group { width: 100%; max-width: 320px; display: flex; flex-direction: column; gap: 15px; }
        input { background: #1e293b; border: 1px solid #334155; padding: 15px; border-radius: 12px; color: white; outline: none; font-size: 1rem; }
        input:focus { border-color: #f97316; }
        #start-btn { background: #ea580c; color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        #start-btn:hover { background: #c2410c; }
        .status-text { font-size: 0.8rem; color: #64748b; margin-top: 10px; }

        #call-ui { display: none; flex-direction: column; height: 100%; width: 100%; padding: 40px 20px; justify-content: space-between; position: relative; }
        .header { text-align: center; }
        .avatar { width: 100px; height: 100px; background: #334155; border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: #94a3b8; border: 3px solid #f97316; }
        #room-display { font-size: 1.8rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        #timer { color: #94a3b8; font-variant-numeric: tabular-nums; margin-top: 5px; }

        .controls-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 400px; margin: 0 auto; width: 100%; }
        .control-btn-wrapper { display: flex; flex-direction: column; align-items: center; gap: 8px; font-size: 0.75rem; color: #94a3b8; }
        .icon-circle { width: 65px; height: 65px; border-radius: 50%; background: #1e293b; border: none; color: white; font-size: 1.5rem; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .icon-circle.active { background: white; color: black; }
        .end-btn { background: #ef4444; width: 80px; height: 80px; border-radius: 50%; border: none; color: white; font-size: 2rem; cursor: pointer; margin: 20px auto 0; display: flex; align-items: center; justify-content: center; }

        .popup { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 350px; background: #1e293b; border-radius: 20px; border: 1px solid #334155; z-index: 10; flex-direction: column; max-height: 60vh; }
        .popup-header { padding: 15px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; font-weight: bold; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; font-size: 0.9rem; }
        .chat-input-area { padding: 15px; display: flex; gap: 10px; }
        .chat-input-area input { flex: 1; padding: 10px; font-size: 0.85rem; }
        #user-list { padding: 15px; list-style: none; }
        #user-list li { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; }
    </style>
</head>
<body>

    <div id="lobby">
        <div class="logo">Discall</div>
        <div class="input-group">
            <input type="text" id="nick-input" placeholder="Seu Nickname">
            <input type="text" id="room-input" placeholder="Nome da Sala">
            <button id="start-btn">Conectar âš¡</button>
            <p class="status-text" id="my-id-status">Aguardando microfone...</p>
        </div>
    </div>

    <div id="call-ui">
        <div class="header">
            <div class="avatar">ðŸ‘¤</div>
            <div id="room-display">SALA</div>
            <div id="timer">00:00</div>
        </div>

        <div class="controls-grid">
            <div class="control-btn-wrapper">
                <button id="mute-btn" class="icon-circle">ðŸŽ¤</button>
                <span>Mudo</span>
            </div>
            <div class="control-btn-wrapper">
                <button id="speaker-btn" class="icon-circle">ðŸ”Š</button>
                <span>Viva-voz</span>
            </div>
            <div class="control-btn-wrapper">
                <button id="chat-toggle" class="icon-circle">ðŸ’¬</button>
                <span>Chat</span>
            </div>
            <div class="control-btn-wrapper">
                <button id="users-btn" class="icon-circle">ðŸ‘¥</button>
                <span>Amigos</span>
            </div>
        </div>

        <button class="end-btn" onclick="location.reload()">ðŸ“ž</button>
    </div>

    <div id="chat-popup" class="popup">
        <div class="popup-header"><span>Chat</span><span onclick="closePopups()" style="cursor:pointer">âœ•</span></div>
        <div id="messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Texto...">
            <button id="send-msg" style="background:transparent; border:none; color:#ea580c; font-size:1.5rem">âž¤</button>
        </div>
    </div>

    <div id="users-popup" class="popup">
        <div class="popup-header"><span>Na Sala</span><span onclick="closePopups()" style="cursor:pointer">âœ•</span></div>
        <ul id="user-list"></ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBq9-vsFpAgEtXJ--KH6knNKEpXXVgkGrc",
            authDomain: "conexao-geral-teuzin.firebaseapp.com",
            databaseURL: "https://conexao-geral-teuzin-default-rtdb.firebaseio.com",
            projectId: "conexao-geral-teuzin",
            storageBucket: "conexao-geral-teuzin.firebasestorage.app",
            messagingSenderId: "153059359862",
            appId: "1:153059359862:web:c9e69bbb151748cd8d7357"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const peer = new Peer();
        let myStream, myNick, currentRoom, speakerMode = true;
        const participants = new Set();
        const connections = [];

        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            myStream = stream;
            document.getElementById('my-id-status').innerText = "Sistema Pronto";
        }).catch(() => alert("Ative o microfone!"));

        document.getElementById('start-btn').onclick = () => {
            myNick = document.getElementById('nick-input').value;
            currentRoom = document.getElementById('room-input').value.trim().toLowerCase();
            if(!myNick || !currentRoom || !myStream) return alert("Preencha os campos!");

            const roomRef = ref(db, 'rooms/' + currentRoom);
            const userRef = push(roomRef, { id: peer.id, nick: myNick });
            onDisconnect(userRef).remove();

            document.getElementById('lobby').style.display = 'none';
            document.getElementById('call-ui').style.display = 'flex';
            document.getElementById('room-display').innerText = currentRoom;
            participants.add(myNick + " (VocÃª)");
            startTimer();

            onChildAdded(roomRef, (snapshot) => {
                const data = snapshot.val();
                if(data.id !== peer.id) {
                    const call = peer.call(data.id, myStream, {metadata: {nick: myNick}});
                    handleCall(call);
                    const conn = peer.connect(data.id);
                    handleData(conn);
                }
            });
        };

        peer.on('call', call => {
            call.answer(myStream);
            handleCall(call);
        });

        peer.on('connection', conn => handleData(conn));

        function handleCall(call) {
            call.on('stream', stream => {
                if (!document.getElementById(call.peer)) {
                    const audio = document.createElement('audio');
                    audio.id = call.peer;
                    audio.srcObject = stream;
                    document.body.appendChild(audio);
                    audio.play();
                    if(call.metadata && call.metadata.nick) participants.add(call.metadata.nick);
                }
            });
        }

        function handleData(conn) {
            connections.push(conn);
            conn.on('data', data => {
                if(data.type === 'chat') renderMsg(data.nick, data.msg);
            });
        }

        document.getElementById('send-msg').onclick = () => {
            const input = document.getElementById('chat-input');
            if(input.value) {
                connections.forEach(c => c.send({type: 'chat', nick: myNick, msg: input.value}));
                renderMsg('VocÃª', input.value);
                input.value = '';
            }
        };

        document.getElementById('mute-btn').onclick = function() {
            myStream.getAudioTracks()[0].enabled = !myStream.getAudioTracks()[0].enabled;
            this.classList.toggle('active');
            this.innerText = myStream.getAudioTracks()[0].enabled ? "ðŸŽ¤" : "ðŸ”‡";
        };

        document.getElementById('speaker-btn').onclick = function() {
            speakerMode = !speakerMode;
            document.querySelectorAll('audio').forEach(audio => {
                audio.volume = speakerMode ? 1.0 : 0.2;
            });
            this.classList.toggle('active');
            this.innerText = speakerMode ? "ðŸ”Š" : "ðŸ”ˆ";
        };

        document.getElementById('chat-toggle').onclick = () => {
            closePopups();
            document.getElementById('chat-popup').style.display = 'flex';
        };

        document.getElementById('users-btn').onclick = () => {
            closePopups();
            const list = document.getElementById('user-list');
            list.innerHTML = '';
            participants.forEach(p => {
                list.innerHTML += `<li><div class="dot"></div> ${p}</li>`;
            });
            document.getElementById('users-popup').style.display = 'flex';
        };

        window.closePopups = function() {
            document.getElementById('chat-popup').style.display = 'none';
            document.getElementById('users-popup').style.display = 'none';
        }

        function renderMsg(nick, msg) {
            const m = document.getElementById('messages');
            m.innerHTML += `<div><b style="color:#ea580c">${nick}:</b> ${msg}</div>`;
            m.scrollTop = m.scrollHeight;
        }

        let s = 0;
        function startTimer() {
            setInterval(() => {
                s++;
                let m = Math.floor(s/60), sec = s%60;
                document.getElementById('timer').innerText = `${m < 10 ? '0'+m : m}:${sec < 10 ? '0'+sec : sec}`;
            }, 1000);
        }
    </script>
</body>
</html>
