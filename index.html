<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web Call - Made By: @085_Teuzinnn</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --theme: #ff4d00; --bg: #050505; --card: #121212; --text: #ffffff; --border: rgba(255,255,255,0.15); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.2s ease; overflow: hidden; }
        body { background: var(--bg); color: var(--text); height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; position: fixed; }
        .app-container { width: 90%; max-width: 400px; height: 85vh; background: var(--card); padding: 30px 20px; border-radius: 35px; border: 2px solid var(--theme); text-align: center; position: relative; display: flex; flex-direction: column; justify-content: center; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .glow { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, var(--theme) 0%, transparent 70%); opacity: 0.1; z-index: -1; }
        h1 { font-weight: 800; font-size: 1.8rem; margin-bottom: 5px; color: var(--text); }
        .version-info { font-size: 0.6rem; color: var(--theme); font-weight: bold; margin-bottom: 20px; display: block; letter-spacing: 2px; }
        .id-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; margin: 15px 0; border: 2px solid var(--theme); cursor: pointer; }
        input { width: 100%; padding: 14px; border-radius: 12px; border: 2px solid var(--theme); background: #000; color: #fff; text-align: center; margin-bottom: 10px; font-size: 0.9rem; }
        .btn-orange { background: var(--theme); color: #fff; border: 2px solid var(--text); padding: 15px; border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%; font-size: 0.9rem; text-transform: uppercase; }
        .top-bar { position: absolute; top: 20px; left: 0; right: 0; display: flex; justify-content: space-between; padding: 0 20px; z-index: 10; }
        .icon-btn { width: 38px; height: 38px; border-radius: 10px; display: flex; align-items: center; justify-content: center; background: #1a1a1a; border: 2px solid var(--theme); cursor: pointer; }
        .call-ui { display: none; height: 100%; flex-direction: column; justify-content: center; }
        .avatar-circle { width: 100px; height: 100px; background: #1a1a1a; border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 3rem; border: 4px solid var(--theme); position: relative; }
        .pulse { position: absolute; width: 100%; height: 100%; border: 2px solid var(--theme); border-radius: 50%; animation: ripple 1.5s infinite; }
        @keyframes ripple { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.6); opacity: 0; } }
        .controls { display: flex; justify-content: center; gap: 12px; margin-top: 25px; }
        .c-btn { width: 55px; height: 55px; border-radius: 15px; border: 2px solid #fff; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .c-mic { background: #222; }
        .c-mic.off { background: var(--theme); }
        .c-end { background: #ff3b30; transform: rotate(135deg); }
        .modal { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #151515; border: 2px solid var(--theme); border-radius: 25px; padding: 20px; z-index: 2000; width: 85%; flex-direction: column; box-shadow: 0 0 50px #000; }
        #modal-settings { width: 280px; padding: 25px; }
        .chat-box { height: 200px; overflow-y: auto; background: #000; border-radius: 15px; padding: 15px; margin-bottom: 10px; border: 2px solid var(--theme); }
        .msg { margin-bottom: 8px; padding: 8px 12px; border-radius: 10px; max-width: 90%; font-size: 0.8rem; border: 1px solid rgba(255,255,255,0.1); }
        .msg-self { background: var(--theme); margin-left: auto; }
        .msg-remote { background: #222; margin-right: auto; }
        .toast { position: fixed; bottom: 20px; background: var(--theme); color: #fff; padding: 10px 20px; border-radius: 10px; font-weight: 600; display: none; z-index: 3000; border: 2px solid #fff; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="glow"></div>
    <div id="toast" class="toast"></div>

    <div class="app-container">
        <div class="top-bar">
            <button class="icon-btn" onclick="toggleSettings(true)">‚öôÔ∏è</button>
            <button class="icon-btn" style="border-color:#25d366" onclick="shareLink()">üîó</button>
        </div>

        <div id="lobby">
            <h1>Web Call</h1>
            <span class="version-info">v1.9</span>
            <input type="text" id="nick-input" placeholder="Seu Nome">
            <div class="id-card" onclick="copyInviteLink()">
                <p style="font-size: 0.6rem; opacity: 0.6; margin-bottom: 5px;">MEU ID:</p>
                <strong id="my-id">...</strong>
            </div>
            <input type="text" id="peer-id-input" placeholder="ID do Destinat√°rio">
            <button class="btn-orange" onclick="startCall()">Conectar Agora üìû</button>
        </div>

        <div id="call-screen" class="call-ui">
            <div class="avatar-circle"><div class="pulse"></div>üë§</div>
            <h2 id="remote-nick-display" style="font-size:1.2rem">Conectando...</h2>
            <p id="timer" style="color: var(--theme); font-family: monospace; font-weight: bold; margin-top: 5px;">00:00</p>
            <div class="controls">
                <button class="c-btn c-mic" id="mic-btn" onclick="toggleMic()">üéôÔ∏è</button>
                <button class="c-btn" style="background:#222; border-color:var(--theme)" onclick="toggleChat(true)">üí¨</button>
                <button class="c-btn c-end" onclick="endCall()">üìû</button>
            </div>
        </div>
    </div>

    <div id="modal-settings" class="modal">
        <h3 style="margin-bottom:15px; font-size:1rem">Temas</h3>
        <div style="display:flex; gap:10px; justify-content:center; margin-bottom: 20px;">
            <div style="width:35px; height:35px; border-radius:8px; background:#ff4d00; border:2px solid #fff; cursor:pointer;" onclick="setTheme('#ff4d00')"></div>
            <div style="width:35px; height:35px; border-radius:8px; background:#007aff; border:2px solid #fff; cursor:pointer;" onclick="setTheme('#007aff')"></div>
            <div style="width:35px; height:35px; border-radius:8px; background:#a333ff; border:2px solid #fff; cursor:pointer;" onclick="setTheme('#a333ff')"></div>
            <div style="width:35px; height:35px; border-radius:8px; background:#2ecc71; border:2px solid #fff; cursor:pointer;" onclick="setTheme('#2ecc71')"></div>
        </div>
        <button class="btn-orange" style="font-size:0.7rem; padding:10px" onclick="toggleSettings(false)">Fechar</button>
    </div>

    <div id="modal-chat" class="modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px">
            <h3 style="font-size:0.9rem">Chat</h3>
            <button onclick="toggleChat(false)" style="background:none; border:none; color:#fff; font-size:1.2rem; cursor:pointer">‚úï</button>
        </div>
        <div id="chat-content" class="chat-box"></div>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="chat-input" placeholder="Texto..." style="margin-bottom:0; padding:10px; font-size:0.8rem">
            <button class="btn-orange" style="width: 60px; padding:0" onclick="sendMessage()">üöÄ</button>
        </div>
    </div>

    <audio id="remote-audio" autoplay playsinline></audio>

    <script>
        const peer = new Peer();
        let localStream, currentConn, currentCall, myNick = "User" + Math.floor(Math.random()*999), seconds = 0, timerInterval;

        peer.on('open', id => document.getElementById('my-id').innerText = id);

        window.onload = () => {
            const sn = localStorage.getItem('cb_nick');
            const st = localStorage.getItem('cb_theme');
            if(sn) document.getElementById('nick-input').value = sn;
            if(st) setTheme(st);
            const urlId = new URLSearchParams(window.location.search).get('join');
            if(urlId) document.getElementById('peer-id-input').value = urlId;
        };

        function setTheme(c) {
            document.documentElement.style.setProperty('--theme', c);
            localStorage.setItem('cb_theme', c);
        }

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        function copyInviteLink() {
            const link = window.location.origin + window.location.pathname + "?join=" + peer.id;
            navigator.clipboard.writeText(link);
            showToast("Link copiado!");
        }

        function shareLink() {
            const link = window.location.origin + window.location.pathname + "?join=" + peer.id;
            if(navigator.share) navigator.share({title: 'Call Base', url: link});
            else copyInviteLink();
        }

        async function startCall() {
            myNick = document.getElementById('nick-input').value || myNick;
            localStorage.setItem('cb_nick', myNick);
            const rId = document.getElementById('peer-id-input').value;
            if(!rId) return showToast("Digite o ID");
            
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                setupConn(peer.connect(rId));
                const call = peer.call(rId, localStream);
                handleCall(call);
            } catch(e) { showToast("Erro no Microfone"); }
        }

        peer.on('connection', setupConn);
        peer.on('call', async call => {
            if(confirm("Atender chamada?")) {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                call.answer(localStream);
                handleCall(call);
                if(!currentConn) setupConn(peer.connect(call.peer));
            }
        });

        function setupConn(conn) {
            currentConn = conn;
            conn.on('open', () => {
                conn.send({ type: 'nick', val: myNick });
                document.getElementById('lobby').style.display = 'none';
                document.getElementById('call-screen').style.display = 'flex';
                startTimer();
            });
            conn.on('data', d => {
                if(d.type === 'nick') document.getElementById('remote-nick-display').innerText = d.val;
                if(d.type === 'msg') renderMsg(d.from, d.val, 'remote');
            });
            conn.on('close', () => location.reload());
        }

        function handleCall(call) {
            currentCall = call;
            call.on('stream', s => {
                const ra = document.getElementById('remote-audio');
                ra.srcObject = s;
                ra.play().catch(e => console.log("Play error"));
            });
        }

        function startTimer() {
            if(timerInterval) return;
            timerInterval = setInterval(() => {
                seconds++;
                let m = Math.floor(seconds/60).toString().padStart(2,'0');
                let s = (seconds%60).toString().padStart(2,'0');
                document.getElementById('timer').innerText = `${m}:${s}`;
            }, 1000);
        }

        function toggleMic() {
            const t = localStream.getAudioTracks()[0];
            t.enabled = !t.enabled;
            const b = document.getElementById('mic-btn');
            b.classList.toggle('off');
            b.innerText = t.enabled ? "üéôÔ∏è" : "üîá";
        }

        function sendMessage() {
            const i = document.getElementById('chat-input');
            if(!i.value || !currentConn) return;
            currentConn.send({ type: 'msg', from: myNick, val: i.value });
            renderMsg("Voc√™", i.value, 'self');
            i.value = "";
        }

        function renderMsg(n, v, type) {
            const d = document.createElement('div');
            d.className = `msg msg-${type}`;
            d.innerHTML = `<strong>${n}:</strong> ${v}`;
            const c = document.getElementById('chat-content');
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        }

        function toggleChat(s) { document.getElementById('modal-chat').style.display = s ? 'flex' : 'none'; }
        function toggleSettings(s) { document.getElementById('modal-settings').style.display = s ? 'flex' : 'none'; }
        function endCall() { location.href = window.location.origin + window.location.pathname; }
    </script>
</body>
</html>
