<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web Call - @085_Teuzinnn</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #0a0f1a; color: #e2e8f0; font-family: 'Inter', system-ui, sans-serif; height: 100vh; width: 100vw; overflow: hidden; position: fixed; }
        
        #lobby { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; padding: 30px; }
        .logo { font-size: 3.5rem; font-weight: 900; margin-bottom: 10px; color: #3b82f6; text-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        .tagline { color: #64748b; margin-bottom: 40px; font-size: 0.9rem; }
        .input-group { width: 100%; max-width: 340px; display: flex; flex-direction: column; gap: 15px; }
        input { background: #161e2d; border: 2px solid #1e293b; padding: 18px; border-radius: 16px; color: white; outline: none; font-size: 1rem; transition: 0.2s; }
        input:focus { border-color: #3b82f6; background: #1c2636; }
        #start-btn { background: #3b82f6; color: white; border: none; padding: 18px; border-radius: 16px; font-weight: 700; cursor: pointer; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); }
        #start-btn:active { transform: scale(0.98); }

        #call-ui { display: none; flex-direction: column; height: 100%; width: 100%; padding: 30px 20px; justify-content: space-between; position: relative; }
        .call-header { text-align: center; z-index: 2; }
        .avatar-container { position: relative; width: 120px; height: 120px; margin: 0 auto 20px; }
        .avatar { width: 100%; height: 100%; background: #1e293b; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3rem; border: 4px solid #3b82f6; transition: 0.3s; }
        .pulse { position: absolute; width: 100%; height: 100%; background: #3b82f6; border-radius: 50%; opacity: 0; z-index: -1; }
        #room-display { font-size: 1.5rem; font-weight: 700; color: #f8fafc; }
        #timer { color: #3b82f6; font-weight: 600; font-family: monospace; font-size: 1.1rem; }

        .controls-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 450px; margin: 0 auto; width: 100%; }
        .control-item { display: flex; flex-direction: column; align-items: center; gap: 8px; color: #94a3b8; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; }
        .btn-circle { width: 60px; height: 60px; border-radius: 50%; background: #1e293b; border: 1px solid #334155; color: white; font-size: 1.4rem; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-circle.active { background: #f8fafc; color: #0a0f1a; border-color: white; }
        .hangup { background: #ef4444; width: 75px; height: 75px; border-radius: 50%; border: none; color: white; font-size: 2rem; margin: 20px auto 0; box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4); }

        .popup { display: none; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; height: 70%; background: #161e2d; border-radius: 24px; border: 1px solid #334155; z-index: 20; flex-direction: column; box-shadow: 0 -10px 40px rgba(0,0,0,0.5); }
        .p-head { padding: 20px; border-bottom: 1px solid #1e293b; display: flex; justify-content: space-between; align-items: center; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: #1e293b; padding: 10px 15px; border-radius: 12px; max-width: 85%; align-self: flex-start; }
        .msg.me { background: #3b82f6; align-self: flex-end; }
        .chat-bar { padding: 20px; display: flex; gap: 10px; }
        .chat-bar input { flex: 1; padding: 12px; border-radius: 12px; font-size: 0.9rem; }
        
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #3b82f6; padding: 10px 20px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; display: none; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div id="lobby">
        <div class="logo">Web Call</div>
        <div class="tagline">ComunicaÃ§Ã£o simples e segura</div>
        <div class="input-group">
            <input type="text" id="nick-input" placeholder="Nickname">
            <input type="text" id="room-input" placeholder="ID da Sala">
            <button id="start-btn">Entrar agora âž”</button>
            <p id="my-id-status" class="tagline" style="margin-top:20px">Conectando ao servidor...</p>
        </div>
    </div>

    <div id="call-ui">
        <div class="call-header">
            <div class="avatar-container">
                <div class="pulse" id="audio-pulse"></div>
                <div class="avatar" id="main-avatar">ðŸ‘¤</div>
            </div>
            <div id="room-display">SALA</div>
            <div id="timer">00:00</div>
        </div>

        <div class="controls-grid">
            <div class="control-item"><button id="mute-btn" class="btn-circle">ðŸŽ¤</button><span>Microfone</span></div>
            <div class="control-item"><button id="speaker-btn" class="btn-circle">ðŸ”Š</button><span>Viva-voz</span></div>
            <div class="control-item"><button id="chat-toggle" class="btn-circle">ðŸ’¬</button><span>Mensagens</span></div>
            <div class="control-item"><button id="users-btn" class="btn-circle">ðŸ‘¥</button><span>Membros</span></div>
        </div>

        <button class="hangup" onclick="location.reload()">ðŸ”š</button>
    </div>

    <div id="chat-popup" class="popup">
        <div class="p-head"><b>Chat</b><span onclick="closePopups()">âœ•</span></div>
        <div id="messages"></div>
        <div class="chat-bar">
            <input type="text" id="chat-input" placeholder="Escreva algo...">
            <button id="send-msg" style="background:none; border:none; font-size:1.5rem">ðŸš€</button>
        </div>
    </div>

    <div id="users-popup" class="popup">
        <div class="p-head"><b>Membros na sala</b><span onclick="closePopups()">âœ•</span></div>
        <div id="user-list" style="padding:20px"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onDisconnect, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBq9-vsFpAgEtXJ--KH6knNKEpXXVgkGrc",
            authDomain: "conexao-geral-teuzin.firebaseapp.com",
            databaseURL: "https://conexao-geral-teuzin-default-rtdb.firebaseio.com",
            projectId: "conexao-geral-teuzin",
            storageBucket: "conexao-geral-teuzin.firebasestorage.app",
            messagingSenderId: "153059359862",
            appId: "1:153059359862:web:c9e69bbb151748cd8d7357"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const peer = new Peer();
        let myStream, myNick, currentRoom, speakerMode = true;
        const participants = new Map();
        const connections = [];

        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            myStream = stream;
            document.getElementById('my-id-status').innerText = "Sistema Online";
            setupVisualizer(stream);
        }).catch(() => alert("Preciso do microfone para funcionar!"));

        document.getElementById('start-btn').onclick = () => {
            myNick = document.getElementById('nick-input').value;
            currentRoom = document.getElementById('room-input').value.trim().toLowerCase();
            if(!myNick || !currentRoom || !myStream) return;

            const roomRef = ref(db, 'rooms/' + currentRoom);
            const userRef = push(roomRef, { id: peer.id, nick: myNick });
            onDisconnect(userRef).remove();

            document.getElementById('lobby').style.display = 'none';
            document.getElementById('call-ui').style.display = 'flex';
            document.getElementById('room-display').innerText = "#" + currentRoom;
            document.getElementById('main-avatar').innerText = myNick.charAt(0).toUpperCase();
            
            startTimer();
            showToast("VocÃª entrou na sala");

            onChildAdded(roomRef, (snap) => {
                const data = snap.val();
                if(data.id !== peer.id) {
                    const call = peer.call(data.id, myStream, {metadata: {nick: myNick}});
                    handleCall(call);
                    const conn = peer.connect(data.id);
                    handleData(conn);
                    participants.set(data.id, data.nick);
                    showToast(`${data.nick} entrou`);
                }
            });

            onChildRemoved(roomRef, (snap) => {
                const data = snap.val();
                showToast(`${data.nick} saiu`);
                participants.delete(data.id);
            });
        };

        peer.on('call', call => {
            call.answer(myStream);
            handleCall(call);
        });

        peer.on('connection', conn => handleData(conn));

        function handleCall(call) {
            call.on('stream', stream => {
                if (!document.getElementById(call.peer)) {
                    const audio = new Audio();
                    audio.id = call.peer;
                    audio.srcObject = stream;
                    document.body.appendChild(audio);
                    audio.play();
                }
            });
        }

        function handleData(conn) {
            connections.push(conn);
            conn.on('data', data => {
                if(data.type === 'chat') renderMsg(data.nick, data.msg, false);
            });
        }

        function setupVisualizer(stream) {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const source = ctx.createMediaStreamSource(stream);
            const analyzer = ctx.createAnalyser();
            source.connect(analyzer);
            const data = new Uint8Array(analyzer.frequencyBinCount);
            const p = document.getElementById('audio-pulse');
            
            function loop() {
                analyzer.getByteFrequencyData(data);
                let volume = data.reduce((a,b) => a+b) / data.length;
                p.style.opacity = volume > 10 ? '0.4' : '0';
                p.style.transform = `scale(${1 + volume/50})`;
                requestAnimationFrame(loop);
            }
            loop();
        }

        document.getElementById('send-msg').onclick = () => {
            const i = document.getElementById('chat-input');
            if(!i.value) return;
            connections.forEach(c => c.send({type: 'chat', nick: myNick, msg: i.value}));
            renderMsg('VocÃª', i.value, true);
            i.value = '';
        };

        document.getElementById('mute-btn').onclick = function() {
            const active = myStream.getAudioTracks()[0].enabled = !myStream.getAudioTracks()[0].enabled;
            this.classList.toggle('active', !active);
            this.innerText = active ? "ðŸŽ¤" : "ðŸ”‡";
        };

        document.getElementById('speaker-btn').onclick = function() {
            speakerMode = !speakerMode;
            document.querySelectorAll('audio').forEach(a => a.volume = speakerMode ? 1.0 : 0.2);
            this.classList.toggle('active', !speakerMode);
            this.innerText = speakerMode ? "ðŸ”Š" : "ðŸ”ˆ";
        };

        function showToast(txt) {
            const t = document.getElementById('toast');
            t.innerText = txt;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        document.getElementById('chat-toggle').onclick = () => {
            closePopups();
            document.getElementById('chat-popup').style.display = 'flex';
        };

        document.getElementById('users-btn').onclick = () => {
            closePopups();
            const box = document.getElementById('user-list');
            box.innerHTML = `<div style="margin-bottom:10px">ðŸŸ¢ ${myNick} (VocÃª)</div>`;
            participants.forEach(nick => box.innerHTML += `<div style="margin-bottom:10px">âšª ${nick}</div>`);
            document.getElementById('users-popup').style.display = 'flex';
        };

        window.closePopups = () => {
            document.getElementById('chat-popup').style.display = 'none';
            document.getElementById('users-popup').style.display = 'none';
        };

        function renderMsg(nick, msg, isMe) {
            const m = document.getElementById('messages');
            m.innerHTML += `<div class="msg ${isMe?'me':''}"><b>${nick}</b><br>${msg}</div>`;
            m.scrollTop = m.scrollHeight;
        }

        function startTimer() {
            let s = 0;
            setInterval(() => {
                s++;
                let min = Math.floor(s/60), sec = s%60;
                document.getElementById('timer').innerText = `${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
            }, 1000);
        }
    </script>
</body>
</html>
