<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web Call - @085_Teuzinnn</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        /* Reset e Travamento de Scroll */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            position: fixed; 
            background: #0a0f1a; 
            color: #e2e8f0; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        /* Container Principal para garantir que nada saia da tela */
        .app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* LOBBY */
        #lobby { 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100%; 
            padding: 20px; 
            text-align: center;
        }
        .logo { font-size: clamp(2.5rem, 8vw, 3.5rem); font-weight: 900; color: #3b82f6; margin-bottom: 5px; }
        .tagline { color: #64748b; margin-bottom: 30px; font-size: 0.85rem; padding: 0 10px; }
        
        .input-group { 
            width: 100%; 
            max-width: 320px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }
        input { 
            background: #161e2d; 
            border: 2px solid #1e293b; 
            padding: 16px; 
            border-radius: 14px; 
            color: white; 
            outline: none; 
            font-size: 1rem; 
            width: 100%;
        }
        input:focus { border-color: #3b82f6; }
        #start-btn { 
            background: #3b82f6; 
            color: white; 
            border: none; 
            padding: 16px; 
            border-radius: 14px; 
            font-weight: 700; 
            cursor: pointer; 
            font-size: 1rem;
            transition: transform 0.1s;
        }
        #start-btn:active { transform: scale(0.96); }

        /* CALL UI */
        #call-ui { 
            display: none; 
            flex-direction: column; 
            height: 100%; 
            width: 100%; 
            padding: 20px; 
            justify-content: space-between; 
            align-items: center;
        }

        .call-header { width: 100%; text-align: center; margin-top: 10px; }
        .avatar-container { 
            position: relative; 
            width: clamp(80px, 25vw, 120px); 
            height: clamp(80px, 25vw, 120px); 
            margin: 0 auto 15px; 
        }
        .avatar { 
            width: 100%; height: 100%; 
            background: #1e293b; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 2.5rem; 
            border: 3px solid #3b82f6; 
        }
        .pulse { position: absolute; width: 100%; height: 100%; background: #3b82f6; border-radius: 50%; opacity: 0; z-index: -1; }
        #room-display { font-size: 1.2rem; font-weight: 700; opacity: 0.9; }
        #timer { color: #3b82f6; font-family: monospace; font-size: 1rem; margin-top: 4px; }

        /* GRID DE CONTROLES - Otimizada para n√£o vazar */
        .controls-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            width: 100%; 
            max-width: 400px; 
            margin-bottom: 10px;
        }
        .control-item { display: flex; flex-direction: column; align-items: center; gap: 6px; }
        .btn-circle { 
            width: clamp(50px, 14vw, 60px); 
            height: clamp(50px, 14vw, 60px); 
            border-radius: 50%; 
            background: #1e293b; 
            border: 1px solid #334155; 
            color: white; 
            font-size: 1.2rem; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .btn-circle.active { background: #f8fafc; color: #0a0f1a; }
        .label-btn { font-size: 0.6rem; font-weight: 700; text-transform: uppercase; color: #64748b; }

        .hangup { 
            background: #ef4444; 
            width: 70px; height: 70px; 
            border-radius: 50%; 
            border: none; 
            color: white; 
            font-size: 1.8rem; 
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
            cursor: pointer;
            margin-bottom: 10px;
        }

        /* POPUPS RECURSIVOS */
        .popup { 
            display: none; 
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            width: 90%; 
            height: 80%; 
            background: #161e2d; 
            border-radius: 24px; 
            border: 1px solid #334155; 
            z-index: 30; 
            flex-direction: column; 
            overflow: hidden;
        }
        .p-head { padding: 15px 20px; border-bottom: 1px solid #1e293b; display: flex; justify-content: space-between; align-items: center; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { background: #1e293b; padding: 10px; border-radius: 12px; font-size: 0.85rem; max-width: 85%; line-break: anywhere; }
        .msg.me { background: #3b82f6; align-self: flex-end; }
        
        .chat-bar { padding: 15px; display: flex; gap: 8px; background: #111827; }
        .chat-bar input { padding: 10px; border-radius: 10px; font-size: 0.85rem; }

        #toast { 
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%); 
            background: #3b82f6; padding: 8px 16px; border-radius: 30px; 
            font-size: 0.75rem; font-weight: bold; display: none; z-index: 100; 
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="toast"></div>

        <div id="lobby">
            <div class="logo">Web Call</div>
            <div class="tagline">Conex√£o P2P Instant√¢nea ‚ö°</div>
            <div class="input-group">
                <input type="text" id="nick-input" placeholder="Seu Nome">
                <input type="text" id="room-input" placeholder="ID da Sala">
                <button id="start-btn">Entrar na Chamada</button>
                <p id="my-id-status" style="font-size: 0.7rem; color: #475569; margin-top: 10px;">Iniciando Peer...</p>
            </div>
        </div>

        <div id="call-ui">
            <div class="call-header">
                <div class="avatar-container">
                    <div class="pulse" id="audio-pulse"></div>
                    <div class="avatar" id="main-avatar">?</div>
                </div>
                <div id="room-display">SALA</div>
                <div id="timer">00:00</div>
            </div>

            <div style="flex: 1;"></div> <div class="controls-grid">
                <div class="control-item">
                    <button id="mute-btn" class="btn-circle">üé§</button>
                    <span class="label-btn">Mic</span>
                </div>
                <div class="control-item">
                    <button id="speaker-btn" class="btn-circle">üîä</button>
                    <span class="label-btn">√Åudio</span>
                </div>
                <div class="control-item">
                    <button id="chat-toggle" class="btn-circle">üí¨</button>
                    <span class="label-btn">Chat</span>
                </div>
                <div class="control-item">
                    <button id="users-btn" class="btn-circle">üë•</button>
                    <span class="label-btn">Geral</span>
                </div>
            </div>

            <button class="hangup" onclick="location.reload()">üìû</button>
        </div>

        <div id="chat-popup" class="popup">
            <div class="p-head"><b>Mensagens</b><span onclick="closePopups()" style="cursor:pointer; padding: 5px;">‚úï</span></div>
            <div id="messages"></div>
            <div class="chat-bar">
                <input type="text" id="chat-input" placeholder="Mensagem...">
                <button id="send-msg" style="background:none; border:none; font-size:1.2rem">‚ñ∂Ô∏è</button>
            </div>
        </div>

        <div id="users-popup" class="popup">
            <div class="p-head"><b>Membros</b><span onclick="closePopups()" style="cursor:pointer; padding: 5px;">‚úï</span></div>
            <div id="user-list" style="padding:20px; font-size: 0.9rem;"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onDisconnect, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBq9-vsFpAgEtXJ--KH6knNKEpXXVgkGrc",
            authDomain: "conexao-geral-teuzin.firebaseapp.com",
            databaseURL: "https://conexao-geral-teuzin-default-rtdb.firebaseio.com",
            projectId: "conexao-geral-teuzin",
            storageBucket: "conexao-geral-teuzin.firebasestorage.app",
            messagingSenderId: "153059359862",
            appId: "1:153059359862:web:c9e69bbb151748cd8d7357"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const peer = new Peer();
        let myStream, myNick, currentRoom, speakerMode = true;
        const participants = new Map();
        const connections = [];

        // Inicia √Åudio
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            myStream = stream;
            document.getElementById('my-id-status').innerText = "Pronto para conectar";
            setupVisualizer(stream);
        }).catch(() => {
            document.getElementById('my-id-status').innerText = "Erro: Sem permiss√£o de √°udio";
        });

        // Entrar na Sala
        document.getElementById('start-btn').onclick = () => {
            myNick = document.getElementById('nick-input').value.trim();
            currentRoom = document.getElementById('room-input').value.trim().toLowerCase();
            if(!myNick || !currentRoom || !myStream) return alert("Preencha os dados e aceite o microfone!");

            const roomRef = ref(db, 'rooms/' + currentRoom);
            const userRef = push(roomRef, { id: peer.id, nick: myNick });
            onDisconnect(userRef).remove();

            document.getElementById('lobby').style.display = 'none';
            document.getElementById('call-ui').style.display = 'flex';
            document.getElementById('room-display').innerText = "#" + currentRoom;
            document.getElementById('main-avatar').innerText = myNick.charAt(0).toUpperCase();
            
            startTimer();
            showToast("Voc√™ entrou na sala");

            onChildAdded(roomRef, (snap) => {
                const data = snap.val();
                if(data.id !== peer.id) {
                    const call = peer.call(data.id, myStream, {metadata: {nick: myNick}});
                    handleCall(call);
                    const conn = peer.connect(data.id);
                    handleData(conn);
                    participants.set(data.id, data.nick);
                    showToast(`${data.nick} entrou`);
                }
            });

            onChildRemoved(roomRef, (snap) => {
                const data = snap.val();
                showToast(`${data.nick} saiu`);
                participants.delete(data.id);
            });
        };

        peer.on('call', call => {
            call.answer(myStream);
            handleCall(call);
        });

        peer.on('connection', conn => handleData(conn));

        function handleCall(call) {
            call.on('stream', stream => {
                if (!document.getElementById(call.peer)) {
                    const audio = new Audio();
                    audio.id = call.peer;
                    audio.srcObject = stream;
                    document.body.appendChild(audio);
                    audio.play();
                }
            });
        }

        function handleData(conn) {
            connections.push(conn);
            conn.on('data', data => {
                if(data.type === 'chat') renderMsg(data.nick, data.msg, false);
            });
        }

        function setupVisualizer(stream) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const source = ctx.createMediaStreamSource(stream);
                const analyzer = ctx.createAnalyser();
                source.connect(analyzer);
                const data = new Uint8Array(analyzer.frequencyBinCount);
                const p = document.getElementById('audio-pulse');
                
                function loop() {
                    analyzer.getByteFrequencyData(data);
                    let vol = data.reduce((a,b) => a+b) / data.length;
                    p.style.opacity = vol > 10 ? '0.4' : '0';
                    p.style.transform = `scale(${1 + vol/40})`;
                    requestAnimationFrame(loop);
                }
                loop();
            } catch(e) {}
        }

        document.getElementById('send-msg').onclick = () => {
            const i = document.getElementById('chat-input');
            if(!i.value) return;
            connections.forEach(c => c.send({type: 'chat', nick: myNick, msg: i.value}));
            renderMsg('Voc√™', i.value, true);
            i.value = '';
        };

        document.getElementById('mute-btn').onclick = function() {
            const active = myStream.getAudioTracks()[0].enabled = !myStream.getAudioTracks()[0].enabled;
            this.classList.toggle('active', !active);
            this.innerText = active ? "üé§" : "üîá";
        };

        document.getElementById('speaker-btn').onclick = function() {
            speakerMode = !speakerMode;
            document.querySelectorAll('audio').forEach(a => a.volume = speakerMode ? 1.0 : 0.2);
            this.classList.toggle('active', !speakerMode);
            this.innerText = speakerMode ? "üîä" : "üîà";
        };

        function showToast(txt) {
            const t = document.getElementById('toast');
            t.innerText = txt;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        document.getElementById('chat-toggle').onclick = () => {
            closePopups();
            document.getElementById('chat-popup').style.display = 'flex';
        };

        document.getElementById('users-btn').onclick = () => {
            closePopups();
            const box = document.getElementById('user-list');
            box.innerHTML = `<div style="margin-bottom:12px">üîµ ${myNick} (Voc√™)</div>`;
            participants.forEach(nick => box.innerHTML += `<div style="margin-bottom:12px">‚ö™ ${nick}</div>`);
            document.getElementById('users-popup').style.display = 'flex';
        };

        window.closePopups = () => {
            document.getElementById('chat-popup').style.display = 'none';
            document.getElementById('users-popup').style.display = 'none';
        };

        function renderMsg(nick, msg, isMe) {
            const m = document.getElementById('messages');
            m.innerHTML += `<div class="msg ${isMe?'me':''}"><b>${nick}</b><br>${msg}</div>`;
            m.scrollTop = m.scrollHeight;
        }

        function startTimer() {
            let s = 0;
            setInterval(() => {
                s++;
                let min = Math.floor(s/60), sec = s%60;
                document.getElementById('timer').innerText = `${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
            }, 1000);
        }
    </script>
</body>
</html>
