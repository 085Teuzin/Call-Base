<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Base - Made By: @085_Teuzinnn</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { background-color: #0a0a0a; color: #fff; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden; }
        h1 { color: #ff4d00; margin-bottom: 10px; font-size: 2.5rem; text-transform: uppercase; letter-spacing: 2px; }
        h2 { height: 0; margin: 0; }
        .container { width: 90%; max-width: 500px; background: #1a1a1a; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(255, 61, 0, 0.2); text-align: center; border: 1px solid #333; }
        .id-display { background: #252525; padding: 15px; border-radius: 10px; margin-bottom: 20px; border-left: 4px solid #ff4d00; }
        .id-display span { display: block; font-size: 0.8rem; color: #888; }
        .id-display strong { font-size: 1.2rem; color: #ff8c00; word-break: break-all; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #111; color: #fff; outline: none; transition: 0.3s; }
        input:focus { border-color: #ff4d00; box-shadow: 0 0 8px rgba(255, 77, 0, 0.4); }
        .controls { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .btn-call { background: linear-gradient(45deg, #ff4d00, #ff0000); color: white; }
        .btn-call:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4); }
        .btn-hangup { background: #333; color: #fff; display: none; }
        .btn-hangup:hover { background: #444; }
        .video-container { margin-top: 20px; display: none; grid-template-columns: 1fr 1fr; gap: 10px; }
        video { width: 100%; border-radius: 10px; background: #000; border: 1px solid #444; }
        .status { margin-top: 15px; font-size: 0.9rem; color: #ff8c00; min-height: 1.2em; }
        footer { margin-top: 30px; color: #666; font-size: 0.85rem; }
        footer a { color: #ff4d00; text-decoration: none; font-weight: 600; transition: 0.2s; }
        footer a:hover { color: #ff8c00; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Call Base</h1>
        <h2></h2>

        <div class="id-display">
            <span>Seu ID:</span>
            <strong id="my-id">Carregando...</strong>
        </div>

        <input type="text" id="peer-id" placeholder="Digite o ID do amigo">
        
        <div class="status" id="status">Aguardando...</div>

        <div class="video-container" id="video-grid">
            <video id="local-video" autoplay muted playsinline></video>
            <video id="remote-video" autoplay playsinline></video>
        </div>

        <div class="controls">
            <button class="btn-call" id="call-btn">Iniciar Chamada</button>
            <button class="btn-hangup" id="hangup-btn">Desligar</button>
        </div>
    </div>

    <footer class="text-center mt-5 text-gray-500 text-sm">
        Made By: <a href="https://instagram.com/085_Teuzinnn" target="_blank" class="text-blue-400 hover:text-blue-300 font-semibold transition duration-200">@085_Teuzinnn</a>
    </footer>

    <script>
        const myIdDisplay = document.getElementById('my-id');
        const peerIdInput = document.getElementById('peer-id');
        const callBtn = document.getElementById('call-btn');
        const hangupBtn = document.getElementById('hangup-btn');
        const statusText = document.getElementById('status');
        const videoGrid = document.getElementById('video-grid');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');

        let peer = new Peer();
        let localStream;
        let currentCall;

        peer.on('open', (id) => {
            myIdDisplay.innerText = id;
            statusText.innerText = "Pronto para conectar";
        });

        async function startMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                videoGrid.style.display = 'grid';
                return true;
            } catch (err) {
                statusText.innerText = "Erro ao acessar cÃ¢mera/microfone";
                return false;
            }
        }

        callBtn.onclick = async () => {
            const remoteId = peerIdInput.value;
            if (!remoteId) return alert("Insira um ID!");
            
            const hasMedia = await startMedia();
            if (hasMedia) {
                statusText.innerText = "Chamando...";
                const call = peer.call(remoteId, localStream);
                handleCall(call);
            }
        };

        peer.on('call', async (call) => {
            if (confirm("Recebendo chamada! Aceitar?")) {
                const hasMedia = await startMedia();
                if (hasMedia) {
                    call.answer(localStream);
                    handleCall(call);
                }
            }
        });

        function handleCall(call) {
            currentCall = call;
            callBtn.style.display = 'none';
            hangupBtn.style.display = 'block';
            
            call.on('stream', (remoteStream) => {
                remoteVideo.srcObject = remoteStream;
                statusText.innerText = "Em chamada";
            });

            call.on('close', () => {
                endCall();
            });
        }

        function endCall() {
            if (currentCall) currentCall.close();
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            videoGrid.style.display = 'none';
            callBtn.style.display = 'block';
            hangupBtn.style.display = 'none';
            statusText.innerText = "Chamada encerrada";
        }

        hangupBtn.onclick = endCall;
    </script>
</body>
</html>
