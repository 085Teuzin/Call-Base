<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Call - Made By: @085_Teuzinnn</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #1a222c; color: white; overflow: hidden; height: 100vh; display: flex; flex-direction: column; font-family: sans-serif; }
        .lobby-container { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .call-screen { display: none; flex-direction: column; justify-content: space-between; height: 100vh; padding: 40px 20px; }
        .avatar-circle { width: 80px; height: 80px; background-color: #313a4b; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; color: #7c86cc; float: right; }
        .grid-buttons { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; margin-bottom: 50px; }
        .control-item { display: flex; flex-direction: column; align-items: center; gap: 10px; font-size: 14px; }
        .icon-btn { width: 60px; height: 60px; border-radius: 50%; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; border: none; transition: 0.2s; }
        .icon-btn.active { background: white; color: black; }
        .end-call { background: #ff3b30; width: 75px; height: 75px; border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; }
        .popup { display: none; position: fixed; top: 20%; left: 10%; right: 10%; bottom: 30%; background: #252f3f; border-radius: 20px; z-index: 100; flex-direction: column; border: 1px solid #3d4959; padding: 20px; }
    </style>
</head>
<body>

    <div id="lobby" class="lobby-container">
        <h1 class="text-4xl font-bold mb-8 bg-gradient-to-r from-orange-500 to-red-600 bg-clip-text text-transparent">Web Call</h1>
        <div class="w-full max-w-xs space-y-4">
            <input type="text" id="nick-input" placeholder="Seu Nickname" class="w-full bg-gray-800 border border-gray-700 p-3 rounded-xl outline-none focus:border-orange-500">
            <input type="text" id="room-input" placeholder="Nome da Sala" class="w-full bg-gray-800 border border-gray-700 p-3 rounded-xl outline-none focus:border-orange-500">
            <button id="start-btn" class="w-full bg-orange-600 hover:bg-orange-700 py-3 rounded-xl font-bold transition">Entrar na Sala</button>
            <p class="text-xs text-gray-500 text-center" id="my-id-status">Aguardando permissões...</p>
        </div>
    </div>

    <div id="call-ui" class="call-screen">
        <div class="caller-info">
            <div class="avatar-circle" id="avatar-letters">DS</div>
            <h1 class="text-3xl font-medium" id="room-display">Discall</h1>
            <p class="text-gray-400 text-lg" id="participant-name">Conectado</p>
            <p class="text-gray-400" id="timer">00:00</p>
        </div>

        <div class="grid-buttons">
            <div class="control-item"><button id="mute-btn" class="icon-btn"><svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg></button><span>Mudo</span></div>
            <div class="control-item"><button id="chat-toggle" class="icon-btn"><svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg></button><span>Chat</span></div>
            <div class="control-item"><button id="users-btn" class="icon-btn"><svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg></button><span>Amigos</span></div>
        </div>

        <button class="end-call" onclick="location.reload()">
            <svg width="35" height="35" fill="white" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" transform="rotate(135 12 12)"/></svg>
        </button>
    </div>

    <div id="chat-popup" class="popup">
        <div class="flex justify-between border-b border-gray-600 pb-2 mb-2 font-bold"><span>Chat</span><button onclick="closePopups()">✕</button></div>
        <div id="messages" class="flex-1 overflow-y-auto text-sm space-y-2 mb-2"></div>
        <div class="flex gap-2">
            <input type="text" id="chat-input" class="bg-gray-700 rounded-lg p-2 flex-1 outline-none text-sm" placeholder="Mensagem...">
            <button id="send-msg" class="bg-orange-600 px-4 rounded-lg">↑</button>
        </div>
    </div>

    <div id="users-popup" class="popup">
        <div class="flex justify-between border-b border-gray-600 pb-2 mb-4 font-bold"><span>Na Sala</span><button onclick="closePopups()">✕</button></div>
        <ul id="user-list" class="space-y-3"></ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onDisconnect, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBq9-vsFpAgEtXJ--KH6knNKEpXXVgkGrc",
            authDomain: "conexao-geral-teuzin.firebaseapp.com",
            databaseURL: "https://conexao-geral-teuzin-default-rtdb.firebaseio.com",
            projectId: "conexao-geral-teuzin",
            storageBucket: "conexao-geral-teuzin.firebasestorage.app",
            messagingSenderId: "153059359862",
            appId: "1:153059359862:web:c9e69bbb151748cd8d7357"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const peer = new Peer();
        let myStream, myNick, currentRoom;
        const participants = new Set();
        const connections = [];

        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            myStream = stream;
            document.getElementById('my-id-status').innerText = "Pronto";
        }).catch(() => alert("Permita o microfone"));

        document.getElementById('start-btn').onclick = () => {
            myNick = document.getElementById('nick-input').value;
            currentRoom = document.getElementById('room-input').value.trim().toLowerCase();
            
            if(!myNick || !currentRoom || !myStream) return alert("Preencha tudo!");

            const roomRef = ref(db, 'rooms/' + currentRoom);
            const userRef = push(roomRef, { id: peer.id, nick: myNick });
            onDisconnect(userRef).remove();

            document.getElementById('lobby').style.display = 'none';
            document.getElementById('call-ui').style.display = 'flex';
            document.getElementById('room-display').innerText = currentRoom.toUpperCase();
            
            participants.add(myNick + " (Você)");
            startTimer();

            onChildAdded(roomRef, (snapshot) => {
                const data = snapshot.val();
                if(data.id !== peer.id) {
                    const call = peer.call(data.id, myStream, {metadata: {nick: myNick}});
                    handleCall(call);
                    const conn = peer.connect(data.id);
                    handleData(conn);
                }
            });
        };

        peer.on('call', call => {
            call.answer(myStream);
            handleCall(call);
        });

        peer.on('connection', conn => {
            handleData(conn);
        });

        function handleCall(call) {
            call.on('stream', stream => {
                if (!document.getElementById(call.peer)) {
                    const audio = document.createElement('audio');
                    audio.id = call.peer;
                    audio.srcObject = stream;
                    document.body.appendChild(audio);
                    audio.play();
                    if(call.metadata && call.metadata.nick) participants.add(call.metadata.nick);
                }
            });
        }

        function handleData(conn) {
            connections.push(conn);
            conn.on('data', data => {
                if(data.type === 'chat') renderMsg(data.nick, data.msg);
            });
        }

        document.getElementById('send-msg').onclick = () => {
            const input = document.getElementById('chat-input');
            if(input.value) {
                connections.forEach(c => c.send({type: 'chat', nick: myNick, msg: input.value}));
                renderMsg('Você', input.value);
                input.value = '';
            }
        };

        document.getElementById('mute-btn').onclick = function() {
            myStream.getAudioTracks()[0].enabled = !myStream.getAudioTracks()[0].enabled;
            this.classList.toggle('active');
        };

        document.getElementById('chat-toggle').onclick = () => {
            closePopups();
            document.getElementById('chat-popup').style.display = 'flex';
        };

        document.getElementById('users-btn').onclick = () => {
            closePopups();
            const list = document.getElementById('user-list');
            list.innerHTML = '';
            participants.forEach(p => {
                list.innerHTML += `<li class="flex items-center gap-2"><div class="w-2 h-2 bg-green-500 rounded-full"></div> ${p}</li>`;
            });
            document.getElementById('users-popup').style.display = 'flex';
        };

        window.closePopups = function() {
            document.getElementById('chat-popup').style.display = 'none';
            document.getElementById('users-popup').style.display = 'none';
        }

        function renderMsg(nick, msg) {
            const m = document.getElementById('messages');
            m.innerHTML += `<div><b class="text-orange-400">${nick}:</b> ${msg}</div>`;
            m.scrollTop = m.scrollHeight;
        }

        let seconds = 0;
        function startTimer() {
            setInterval(() => {
                seconds++;
                let m = Math.floor(seconds/60), s = seconds%60;
                document.getElementById('timer').innerText = `${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
            }, 1000);
        }
    </script>
</body>
</html>
