<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Base - @085_Teuzinnn</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --theme: #ff4d00; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; border-width: 1px; }
        body { background: #0a0a0a; color: #fff; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .app-container { width: 90%; max-width: 420px; background: #121212; padding: 30px; border-radius: 30px; border: 1px solid var(--theme); text-align: center; position: relative; }
        h1 { color: var(--theme); margin-bottom: 20px; font-size: 1.8rem; }
        .id-card { background: #1a1a1a; padding: 15px; border-radius: 15px; margin: 15px 0; border: 1px dashed var(--theme); cursor: pointer; }
        input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; text-align: center; margin-bottom: 10px; outline: none; }
        input:focus { border-color: var(--theme); }
        .btn-orange { background: var(--theme); color: #fff; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 5px; }
        .btn-share-floating { position: absolute; top: 15px; right: 15px; width: 35px; height: 35px; border-radius: 50%; background: #25d366; border: 1px solid #fff; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1rem; }
        .btn-settings { position: absolute; top: 15px; left: 15px; width: 35px; height: 35px; border-radius: 50%; background: #333; border: 1px solid #555; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1rem; }
        .version-tag { position: absolute; top: 55px; right: 15px; font-size: 0.6rem; color: #555; }
        .call-ui { display: none; }
        .controls-row { display: flex; justify-content: center; gap: 20px; margin-top: 25px; }
        .btn-circle { width: 60px; height: 60px; border-radius: 50%; border: 1px solid #444; font-size: 1.5rem; cursor: pointer; }
        .btn-hangup { background: #ff0000; color: white; transform: rotate(135deg); border: none; }
        .btn-mic { background: #333; color: white; }
        .btn-mic.off { background: var(--theme); }
        #modal-chat, #modal-settings { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; padding: 20px; flex-direction: column; }
        #chat-content { flex: 1; overflow-y: auto; background: #000; padding: 15px; border-radius: 15px; margin-bottom: 15px; text-align: left; border: 1px solid #222; }
        .toast { position: fixed; top: 20px; background: var(--theme); padding: 10px 20px; border-radius: 50px; font-weight: bold; display: none; z-index: 200; border: 1px solid #fff; }
        .color-opt { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; border: 2px solid #fff; }
    </style>
</head>
<body>

    <div id="toast" class="toast"></div>

    <div class="app-container">
        <div id="lobby-extras">
            <button class="btn-settings" onclick="toggleSettings(true)">‚öôÔ∏è</button>
            <button class="btn-share-floating" onclick="shareLink()">üîó</button>
            <span class="version-tag">v1.8</span>
        </div>

        <h1 id="main-title">Call Base</h1>

        <div id="lobby">
            <input type="text" id="nick-input" placeholder="Seu Nome">
            <div class="id-card" onclick="copyInviteLink()">
                <small style="color:#888">Toque para copiar convite</small><br>
                <strong id="my-id">...</strong>
            </div>
            <input type="text" id="peer-id-input" placeholder="ID do Amigo">
            <button class="btn-orange" onclick="startCall()">LIGAR AGORA üìû</button>
        </div>

        <div id="call-screen" class="call-ui">
            <div style="font-size: 4rem; margin-bottom: 10px;">üë§</div>
            <h3 id="remote-nick-display">...</h3>
            <p id="timer" style="color: #888; font-family: monospace;">00:00</p>
            <div class="controls-row">
                <button class="btn-circle btn-mic" id="mic-btn" onclick="toggleMic()">üéôÔ∏è</button>
                <button class="btn-circle" style="background:#444" onclick="toggleChat(true)">üí¨</button>
                <button class="btn-circle btn-hangup" onclick="endCall()">üìû</button>
            </div>
        </div>
    </div>

    <div id="modal-settings">
        <h2 style="margin-bottom:20px">Configura√ß√µes</h2>
        <p>Cor do Tema:</p>
        <div style="display:flex; gap:15px; justify-content:center; margin:15px 0;">
            <div class="color-opt" style="background:#ff4d00" onclick="setTheme('#ff4d00')"></div>
            <div class="color-opt" style="background:#2ecc71" onclick="setTheme('#2ecc71')"></div>
            <div class="color-opt" style="background:#e91e63" onclick="setTheme('#e91e63')"></div>
            <div class="color-opt" style="background:#f1c40f" onclick="setTheme('#f1c40f')"></div>
        </div>
        <button class="btn-orange" style="background:#444" onclick="clearData()">Limpar Dados</button>
        <button class="btn-orange" style="margin-top:20px" onclick="toggleSettings(false)">Fechar</button>
    </div>

    <div id="modal-chat">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <button onclick="requestClearChat()" style="background:#ff0000; border:none; color:white; padding:5px 10px; border-radius:5px; font-size:0.7rem;">Limpar Tudo</button>
            <h3>Chat</h3>
            <button onclick="toggleChat(false)" style="background:none; border:none; color:white; font-size:2rem;">‚úï</button>
        </div>
        <div id="chat-content"></div>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="chat-input" placeholder="Mensagem..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="btn-orange" style="width: 80px; margin:0;" onclick="sendMessage()">Ir</button>
        </div>
    </div>

    <audio id="remote-audio" autoplay playsinline></audio>

    <script>
        const peer = new Peer();
        let localStream, currentConn, myNick = "User", seconds = 0, timerActive = false;

        window.onload = () => {
            const savedNick = localStorage.getItem('cb_nick');
            const savedTheme = localStorage.getItem('cb_theme');
            if(savedNick) document.getElementById('nick-input').value = savedNick;
            if(savedTheme) setTheme(savedTheme);
            
            const joinId = new URLSearchParams(window.location.search).get('join');
            if(joinId) document.getElementById('peer-id-input').value = joinId;
        };

        peer.on('open', id => document.getElementById('my-id').innerText = id);

        function setTheme(c) {
            document.documentElement.style.setProperty('--theme', c);
            localStorage.setItem('cb_theme', c);
        }

        function clearData() {
            localStorage.clear();
            location.reload();
        }

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        function copyInviteLink() {
            const link = window.location.origin + window.location.pathname + "?join=" + peer.id;
            navigator.clipboard.writeText(link);
            showToast("Link Copiado!");
        }

        function shareLink() {
            const link = window.location.origin + window.location.pathname + "?join=" + peer.id;
            if (navigator.share) navigator.share({ title: 'Call Base', url: link });
            else copyInviteLink();
        }

        async function startCall() {
            myNick = document.getElementById('nick-input').value || "User";
            localStorage.setItem('cb_nick', myNick);
            const rId = document.getElementById('peer-id-input').value;
            if(!rId) return showToast("Insira um ID!");
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const call = peer.call(rId, localStream);
                handleCall(call);
                setupConn(peer.connect(rId));
            } catch(e) { showToast("Permita o Microfone!"); }
        }

        peer.on('connection', setupConn);
        peer.on('call', async call => {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            call.answer(localStream);
            handleCall(call);
        });

        function setupConn(conn) {
            currentConn = conn;
            conn.on('open', () => {
                conn.send({ type: 'nick', val: myNick });
                document.getElementById('lobby').style.display = 'none';
                document.getElementById('lobby-extras').style.display = 'none';
                document.getElementById('call-screen').style.display = 'block';
                if(!timerActive) {
                    timerActive = true;
                    setInterval(() => {
                        seconds++;
                        document.getElementById('timer').innerText = new Date(seconds * 1000).toISOString().substr(14, 5);
                    }, 1000);
                }
            });
            conn.on('data', d => {
                if(d.type === 'nick') document.getElementById('remote-nick-display').innerText = d.val;
                if(d.type === 'msg') renderMsg(d.from, d.val);
                if(d.type === 'clear') document.getElementById('chat-content').innerHTML = "";
            });
            conn.on('close', () => location.reload());
        }

        function handleCall(call) {
            call.on('stream', s => { 
                const ra = document.getElementById('remote-audio');
                ra.srcObject = s;
                ra.onloadedmetadata = () => ra.play().catch(console.error);
            });
        }

        function toggleMic() {
            const t = localStream.getAudioTracks()[0];
            t.enabled = !t.enabled;
            const b = document.getElementById('mic-btn');
            b.classList.toggle('off');
            b.innerText = t.enabled ? "üéôÔ∏è" : "üîá";
        }

        function toggleChat(s) { document.getElementById('modal-chat').style.display = s ? 'flex' : 'none'; }
        function toggleSettings(s) { document.getElementById('modal-settings').style.display = s ? 'flex' : 'none'; }

        function sendMessage() {
            const i = document.getElementById('chat-input');
            if(!i.value || !currentConn) return;
            currentConn.send({ type: 'msg', from: myNick, val: i.value });
            renderMsg("Voc√™", i.value);
            i.value = "";
        }

        function requestClearChat() {
            document.getElementById('chat-content').innerHTML = "";
            if(currentConn) currentConn.send({ type: 'clear' });
        }

        function renderMsg(n, v) {
            const d = document.createElement('div');
            d.style.cssText = "margin-bottom:8px; border-bottom:1px solid #111; padding-bottom:4px;";
            d.innerHTML = `<b style="color:var(--theme)">${n}:</b> ${v}`;
            const c = document.getElementById('chat-content');
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        }

        function endCall() { location.href = window.location.origin + window.location.pathname; }
    </script>
</body>
</html>
